<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCRoom</title>
    <link rel="icon" type="image/x-icon" href="../image/logos/logo_left.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="main">
        <header>
          <div class="wraper">
              <div class="header-content row">
                  <div class="header-logo">
                    <img style="padding: 5px 0" src="../image/logos/final_logo.png" alt="">
                      <!-- <img src="./image/logo.png" alt=""> -->
                      <!-- <h1 style="font-size: 40px; color: #f44336">BCRoom</h1> -->
                  </div>
                  <div class="header-nav">
                      <ul class="list_city">
                          <li><a href="../home/index.html">Home</a></li>
                          <li><a href="">Dịch vụ</a></li>
                          <li><a href="">Liên hệ</a></li>
                          <li><a href="../Sup_home/index.html">Trở thành nhà cung cấp</a></li>
                          <div class="header-nav-form">
                              <div class="header-nav-icon">
                                  <i class="fa-solid fa-user user-icon"></i>
                                  <i class="fa-solid fa-bars"></i>
                              </div>
                              <div style="display: none" class="header-form">
                                <div class="header-form-login">
                                    <ul>
                                        <li><a href="../signin/index.html">Đăng nhập</a></li>
                                        <li><a href="../register/index.html">Đăng ký</a></li>
                                    </ul>
                                </div>
                                <div style="display: none" class="header-form-logout">
                                    <div class="content-logout">
                                      <a href="../profile/index.html" class="avatar-login">
                                        <div class="header-form-avatar">
                                            <!-- <i class="fa-solid fa-circle-user"></i> -->
                                            <img src="../image/avatars/avatar_1.jpg" alt="">
                                            <div class="header-name">
                                                <span>NguyenHoangVu</span>
                                                <p>Xem hồ sơ</p>
                                            </div>
                                        </div>
                                      </a>
                                        <span class="drop-line"></span>
                                        <div class="header-form-booked">
                                            <i class="fa-sharp fa-solid fa-clock-rotate-left"></i>
                                            <span>Đặt phòng của tôi</span>
                                        </div>
                                        <div class="header-form-loved">
                                            <i class="fa-regular fa-heart"></i>
                                            <span>Danh sách yêu thích</span>
                                        </div>
                                        <div class="form-logout">Đăng xuất</div>
                                    </div>
                                </div>
                            </div>
                          </div>
                      </ul>
                  </div>
              </div>
          </div>
          <span class="drop-line1"></span>
      </header>

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký</h3>
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="name" type="text" placeholder="Eg: Họ và tên" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Eg: email@bcroom.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit register">Đăng ký</button>

          <div class="or">
            Hoặc
          </div>
          <a style="font-size: 16px" href="http://localhost:5500/FrontEnd/signin/index.html">Đã có tài khoản</a>
          <div class="re-auth-form__socials">
            <a href="" class="re-auth-form__socials--facebook re-btn--with-icon">
                <i class="re-auth-form__socials-icon fa-brands fa-facebook"></i>
                <span class="re-auth-form__socials-title">
                    Facebook
                </span>
            </a>
            <a href="" class="re-auth-form__socials--google re-btn--with-icon">
                <i class="re-auth-form__socials-icon fa-brands fa-google"></i>
                <span class="re-auth-form__socials-title">
                    Google
                </span>
            </a>
          </div>
        </form>
      </div>
      
      <script src="./js/main.js"></script>
      <script src="../commonJS/header.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Mong muốn của chúng ta
          Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
              // #fullname , #id , #password , #password_conf là 2 thẻ input
              Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
              Validator.isEmail('#email'),
              Validator.minLength('#password', 6),
              // Validator.isRequired('#password'), có thể sử dụng TH này thay cho minLengh nhưng nó k có giới hạn kí tự
              Validator.isRequired('#password_confirmation'),
              Validator.isConfirmed('#password_confirmation', function () {
                return document.querySelector('#form-1 #password').value;
              }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
        });
  
      </script> 
</body>
</html>
